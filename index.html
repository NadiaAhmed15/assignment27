<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Results</h1> 

    <p id="additionResult"></p>
    <p id="multiplicationResult"></p>
    <p id="greetingResult"></p>
    <script>
  
        var a = 5;
        var b = 8;
        var name = 'Nadia';
    
        var add = (a, b) => a + b;
        var multiply = (a, b) => a * b;
        var greet = (name) => 'Hello, ' + name;
    
        document.getElementById('additionResult').textContent = add(a, b);
        document.getElementById('multiplicationResult').textContent = multiply(a, b);
        document.getElementById('greetingResult').textContent = greet(name);
        </script>
</body>
</html>
